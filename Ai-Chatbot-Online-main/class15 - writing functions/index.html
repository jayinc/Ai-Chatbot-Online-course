    <script>



        // different ways of writing function:

        // 1. named function:
        // perform hoisting

        function myFunction1(value1, value2) { // inputs, params, arguments, function parameters are similar to local variable of function 

            var result = value1 + value2;

            return result;

        }

        var res = myFunction1(34, 20);

        console.log(myFunction1(2, 5))



        // // 2. anonymous function:
        // // lazy loading

        //writing:
        var myfunction2 = function (val1, val2) {

            var result = val1 * val2;
            return result;
        }
        myfunction2(3, 45);



        // // 3. arow function
        // // only supported in es6

        var myFunction3Average = numbers => {

            if (!numbers || !numbers.length) {
                return "not an array";
            }

            var sum = 0;

            numbers.map((eachValue) => {
                sum = sum + eachValue;
            });

            var result = sum / numbers.length;

            return result;
        }

        let avg = myFunction3Average([23, 24, 25, 26, 21, 23]);
        console.log(avg);
