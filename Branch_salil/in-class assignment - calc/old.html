<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="lodash.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>
      Simple <br />
      Calculator
    </h1>
    <center>
      <div id="calculator" class="default">
        <div id="display">
          <div class="expression" id="displayExpression"></div>
          <div id="main"></div>
        </div>
        <div id="buttons">
          <button id="btn-7">7</button>
          <button id="btn-8">8</button>
          <button id="btn-9">9</button>
          <button id="btn-divide">รท</button><br />
          <button id="btn-4">4</button>
          <button id="btn-5">5</button>
          <button id="btn-6">6</button>
          <button id="btn-multiply">x</button><br />
          <button id="btn-1">1</button>
          <button id="btn-2">2</button>
          <button id="btn-3">3</button>
          <button id="btn-minus">-</button><br />
          <button id="btn-0">0</button>
          <button id="btn-dp">.</button>
          <button id="btn-C">C</button>
          <button id="btn-plus">+</button>
          <br />
          <button id="btn-equal">=</button><br />
        </div>
      </div>
      <!-- <div id="colors">
        <button id="btn-default"></button>
        <button id="btn-red"></button>
        <button id="btn-blue"></button>
        <button id="btn-green"></button>
        <button id="btn-yellow"></button>
        <button id="btn-purple"></button>
      </div> -->
    </center>

  </body>
</html>
